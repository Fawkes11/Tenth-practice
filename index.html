<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="" class="img__logo">
    <div class="info">
      <h1 class="main__tittle animate__animated animate__fadeInRight"><span class="other_tittlest animate__animated animate__fadeInRight">WE'RE</span><br>COMING<br>SOON</h1>
      <p class="main__info">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="button__container">
          <div class="email__container">
            <input type="text" name="direccionemail" placeholder="Email Address" class="email" id="emailver">
          </div>
          <div id="icon__error">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
          </div>
          <div class="arrow__button" onclick="validarcorreo(emailver.value)">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </div>
        </div>
        <p id="message__alert">Please provide a valid email</p>
        
    </div>
    <picture class="women__img animate__animated animate__fadeInLeft">
      <source media="(min-width: 1054px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="">
    </picture>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hessler Inampuez</a>.
    </p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
